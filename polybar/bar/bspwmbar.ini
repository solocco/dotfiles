[bar/bspwm]
fixed-center = true
enable-ipc = true
wm-restack = bspwm
override-redirect = false
locale = en_US.UTF-8

width = 100%
height = 15pt
line-size = 5
bottom = false

background = ${colors.background}
foreground = ${colors.foreground}

border-color = ${colors.background}
border-top-size = 2
border-bottom-size = 2
border-left-size = 5
border-right-size = 5


font-0 = ${assets.font-0}
font-1 = ${assets.font-1}
font-2 = ${assets.font-2}

cursor-click = pointer
cursor-scroll = ns-resize

modules-left = bspwm space window
modules-right = network space wlan space memory space temperature space cpu space light space volume space date space dunst

tray-position = right
tray-background = ${colors.background}
tray-padding = 4

