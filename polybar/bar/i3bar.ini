[bar/i3]
width = 100%
height = 15pt
fixed-center = true
bottom = true

background = ${colors.background}
foreground = ${colors.foreground}

line-size = 5

border-color = ${colors.background}
border-top-size = 3
border-bottom-size = 3
border-left-size = 3
border-right-size = 3


font-0 = ${assets.font-0}
font-1 = ${assets.font-1}
font-2 = ${assets.font-2}

modules-left = i3 space window
modules-right = network space wlan space memory space temperature space cpu space light space date

cursor-click = pointer
cursor-scroll = ns-resize

enable-ipc = true

tray-position = right
tray-padding = 0
tray-maxsize = 16
tray-offset-x = 0
tray-offset-y = 0
tray-scale = 1.0
tray-detached = false

wm-restack = i3

override-redirect = false
